# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

builds:
  - id: pockets
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: pockets
    dir: ./server
  - id: pocketsctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: pocketsctl
    dir: ./cli

archives:
  - id: pockets
    builds:
      - pockets
    format: tar.gz
    name_template: >- 
      pockets_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
  - id: pocketsctl
    builds:
      - pocketsctl
    format: tar.gz
    name_template: >-
      pocketsctl_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
brews:
  - name: server
    homepage: https://pockets.matteogassend.com
        
